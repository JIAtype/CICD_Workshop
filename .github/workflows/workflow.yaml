name: My workflow
on: 
    push:
        branches: 
          - v[0-9]+.[0-9]+

jobs:
  build:
    runs-on: ubuntu-latest
    #条件语句，判断有没有NORUN
    if: ${{ !contains(github.event.commits[0].message,'#NORUN')}}
    steps:    
        - 
            name: Checkout
            uses: actions/checkout@v4

        #Scan the code base for vulnerabilities
        -
            name: Checkout code
            uses: actions/checkout@v3
        -
            name: Run Trivy vulnerability scanner in repo mode
            uses: aquasecurity/trivy-action@master
            with:
              scan-type: 'fs'
              ignore-unfixed: true
              format: 'table'
              output: 'trivy-results.txt'
              severity: 'CRITICAL'
              exit-code: 1
        -
            name: see the table
            run:
                cat trivy-results.txt

#send a message to the provided Slack channel
        - 
            name: Slack Notification
            if: failure()
            uses: rtCamp/action-slack-notify@v2
            env:
              SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
              SLACK_COLOR: ${{job.status}}
              SLACK_MESSAGE: Failed trivy scan, see uploaded report
              SLACK_TITLE: Scan failed - Chen Jia
              SLACK_USERNAME: DipSA 57 CICD
              SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
#Upload scan report
        -
            name: Upload scan report
            if: failure()
            uses: MeilCli/slack-upload-file@v3
            with:
              slack_token: ${{ secrets.SLACK_TOKEN }}
              channel_id: ${{ secrets.SLACK_CHANNEL_ID }}
              file_path: 'trivy-results.txt'
              initial_comment: 'The scan report post by Chen Jia'

#Containerized the Golang application
#Push the image to Docker Hub
        -
            name: Checkout
            uses: actions/checkout@v3
        -
            name: Set up QEMU
            uses: docker/setup-qemu-action@v3
        -
            name: Set up Docker Buildx
            uses: docker/setup-buildx-action@v3
        -
            name: Login to Docker Hub
            uses: docker/login-action@v3
            with:
              username: ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}
        -
            name: Build and push
            uses: docker/build-push-action@v5
            with:
              context: .
              push: true
              tags: user1051006/mydoc:${{github.sha}}
#注意在本地做：context: .
#Digitally sign the image
        -
            uses: actions/checkout@v3.5.2
            with:
              fetch-depth: 1
        - 
            name: Install Cosign
            uses: sigstore/cosign-installer@v3.1.1
            with:
              cosign-release: 'v2.2.0'
        - 
            name: Sign image with a key
            run: |
              cosign sign --yes --key env://COSIGN_PRIVATE_KEY "${TAGS}"
            env:
              TAGS: user1051006/mydoc:${{github.sha}}
              COSIGN_PRIVATE_KEY: ${{ secrets.COSIGN_PRIVATE_KEY }}
              COSIGN_PASSWORD: ${{ secrets.COSIGN_PASSWORD }}
#send a message to the provided Slack channel
        - 
            name: Slack Notification
            uses: rtCamp/action-slack-notify@v2
            env:
              SLACK_CHANNEL: ${{ secrets.SLACK_CHANNEL }}
              SLACK_COLOR: ${{job.status}}
              SLACK_MESSAGE: | 
                *Name*: Chen Jia
                *Matriculation number*: A0287269J 
                *Email*:e1285215@u.nus.edu
                *Git*: https://github.com/${{github.repository}}
                *Image*: https://hub.docker.com/repository/docker/user1051006/mydoc
              SLACK_TITLE: Image build and signed
              SLACK_USERNAME: DipSA 57 CICD
              SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}